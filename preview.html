        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                num: params.get('num') || 'AN-000',
                desc: params.get('desc') || 'Joyer√≠a fina plata 925',
                img: params.get('img') || 'PORTADA.png',

        // Funci√≥n para personalizar el badge si viene de promo
        function customizeBadgeIfFromPromo(from) {

            document.getElementById('description').textContent = decodedDesc;
            document.getElementById('product-image').src = imageUrl;
            
            // Actualizar meta tags para WhatsApp
            document.querySelector('meta[property="og:title"]').setAttribute('content', `MAGNO CENTRO JOYERO - ${params.num}`);
            document.querySelector('meta[property="og:description"]').setAttribute('content', decodedDesc.substring(0, 100));
            document.querySelector('meta[property="og:image"]').setAttribute('content', imageUrl);
            document.querySelector('meta[property="og:url"]').setAttribute('content', window.location.href);

            customizeBadgeIfFromPromo(params.from);
        }
